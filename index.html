<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 4: Replication Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }
    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }
    svg {
      display: block;
      margin: 0 auto;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-size: 11px;
    }
    .label {
      font-weight: 700;
    }
    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .5;
    }
    .point.filtered {
      opacity: .05;
    }
    .bar {
      fill: rgb(51, 122, 183);
    }
    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
    /*Style for the grid example from http://www.d3noob.org/2013/01/adding-grid-lines-to-d3js-graph.html*/ 
    .grid .tick {
      stroke: lightgrey;
    opacity: 0.7;
    }
    .grid path {
      stroke-width: 0;
    }
    /* style for the histogram. Source http://bl.ocks.org/mbostock/3048450*/ 
    .bar rect {
      fill: steelblue;
    }
    .bar text {
    fill: #fff;
    font: 10px sans-serif;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Week 4: Replication Project</h1>
    <p>Colombia: Employment - Unemployment (2001 - 2016.</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="year-range">Year range: </label>
      <select id="year-range">
        <option value="all">All (2001&ndash;2016)</option>
        <option value="2001-2007">2001&ndash;2007</option>
        <option value="2008-2016">2008&ndash;2016</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
    var options = {
    yearRange: 'all'
  };
  var svg, x, y, xAxis, yAxis, xh, yh; 
  var margin = { top: 15, right: 15, bottom: 30, left: 45 };
  var width = 640 - margin.right - margin.left;
  var height = 400 - margin.top - margin.bottom;
  var xpadding = 0;
  var ypadding = 0;
  var binCount = 10;
  
  // Creating GRID function
  function make_x_axis() {        
    return d3.svg.axis()
        .scale(x)
         .orient("bottom")
         .ticks(5)
  }
  function make_y_axis() {        
    return d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(5)
  }
  // FETCH DATA
  d3.json('data.json', function (error, json) {
    if (error) { throw error; }
    data = json;
    setup();
    update();
  });
  
  // EVENT HANDLERS
    d3.select('#year-range').on('change', function () {
      options.yearRange = d3.event.target.value;
      update();
    });

  function setup() {
    // SVG
    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
    
    // SCALES
    x = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.unemployment; })])
      .range([0, width])
      .nice();
    y = d3.scale.linear()
      .domain(d3.extent(data, function (d) { return d.employment; }))
      .range([height, 0])
      .nice();
    
    // AXES
    //Define X axis
      xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(5);
    //Define Y axis
      yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(5);
    
   // Creating (printing the Axxis)
    //Create X axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (height - xpadding) + ")")
        .call(xAxis)
        .append("text")
         .text("employment (%)")
         .attr("x", width - 63)
         .attr("y", 0)
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "red");
      
      //Create Y axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + ypadding + ",0)")
        .call(yAxis)
        .append("text")
          .text("unemployment (%)")
          .attr("x", 0)
          .attr("y", 0)
          .attr("font-family", "sans-serif")
          .attr("font-size", "11px")
          .attr("fill", "blue");
           
      
    //CALLING THE GRID
    svg.append("g")         
        .attr("class", "grid")
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_axis()
            .tickSize(-height, 0, 0)
            .tickFormat("")
        )
    svg.append("g")         
        .attr("class", "grid")
        .call(make_y_axis()
            .tickSize(-width, 0, 0)
            .tickFormat("")
        )
  }
  
  function update() {

    // TRANSFORM: not using original data 
    txData = data.slice();
    if (options.yearRange !== 'all') {
      var yearRange = options.yearRange.split('-');
      txData = txData.filter(function (d) {
        return d.year >= yearRange[0] && d.year <= yearRange[1];
      });
    }
    
    // SCATTERPLOT
    var points = svg.selectAll('.point')
      .data(txData);
    points.enter().append('circle')
      .attr('class', 'point')
      .attr('r', 5);
    points
      .attr('cx', function (d) { return x(d.unemployment); })
      .attr('cy', function (d) { return y(d.employment); });
    points.exit().remove();
    
     
    // HISTOGRAMS
    var hist = d3.layout.histogram()
      .value(function (d) {return d.employment; })
      .bins (x.ticks (binCount))
      (txData);

      // if I put only y - error: y is not a function and scatterplot does not work 
      // if I put yh then line  258 = attribute height: Expected length, "NaN".

    var yh = d3.scale.linear()
      .domain([0, d3.max(hist, function (d) {return d.length; })])
      .range ([0, height]); 
    
    var barWidth = x(hist[1].x) - x(hist[0].x) + 1;

    var bars = svg.selectAll('.bar')
      .data(hist); 

    
    //ENTER 
    bars.enter().append('rect')
      .attr('class', 'bar')
      .attr('x', function (d) { return x(d.x); })
      .attr('width' , barWidth); 

    // ALL 
    bars
      .attr('yh', function (d) {return height - y(d.length); })
      .attr('height', function (d) {return y(d.length); }); 

  // REGRESSION LINE
  }

</script>
</body>
</html>
