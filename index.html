<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    state: 'all'
  };

  var svg, x , y, histScale;
  var margin = { top: 15, right: 15, bottom: 40, left: 60 }
  var width = 840 - margin.left - margin.right;
  var height = 600 - margin.top - margin.bottom;

  // FETCH DATA

  d3.json('party_contr_by_zip.json', function(error, json) {
    if (error) { throw error; }

    data = json;

    setup();
    update();
  });

  function setup() {
    // SVG

    svg = d3.select('#chart')
      .append('svg')
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      //.style("background", "lightgrey")
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    // SCALES

    x = d3.scale.linear()
          .domain([0, d3.max(data, function (d) { return d.democratContribution; })])
          .range([0, width])
          .nice();

    y = d3.scale.linear()
          .domain([0, d3.max(data, function (d) { return d.republicanContribution; })])
          .range([height, 0])
          .nice();

    // AXES
    
    formatAxis = d3.format(".2s");

    var xAxis = d3.svg.axis()
                  .scale(x)
                  .tickSize(-height)
                  .orient("bottom")
                  .tickFormat(formatAxis);

    console.log(xAxis);

    var yAxis = d3.svg.axis()
                  .scale(y)
                  .tickSize(-width)
                  .orient("left")
                  .tickFormat(formatAxis);

    svg.append("g")
       .attr("class", "axis") 
       .attr("transform", "translate(0," + (height) + ")")
       .call(xAxis)
       .append("text")
       .attr("class", "axis-title")
       .attr("y", margin.bottom)
       .attr("x", width/2)
       .style("text-anchor", "middle")
       .text("Total Contributions to Democrats");

    svg.append("g")
       .attr("class", "axis") 
       //.attr("transform", "translate(0,0)")
       .call(yAxis)
       .append("text")
       .attr("class", "axis-title")
       .attr("transform", "rotate(-90)")
       .attr("y", -margin.left)
       .attr("x", -(height/2))
       .attr("dy", ".71em")
       .style("text-anchor", "middle")
       .text("Total Contributions to Republicans");;

    // EVENT HANDLERS

    d3.select('#state-filter').on('change', function () {
      options.state = d3.event.target.value;
      update();
    });
  }

  function update() {
    // TRANSFORM
    txData = data.slice();


    if (options.state !== 'all') {
      txData = txData.filter(function (d) {
        return d.state === options.state;
      }); 
    }

    // SCATTERPLOT


    var points = svg.selectAll('.point')
                    .data(txData);

                    points.enter().append('circle')
                    .attr('class', 'point')
                    .attr('r', 5);

                    points
                    .attr('cx', function(d) { return x(d.democratContribution); })
                    .attr('cy', function(d) { return y(d.republicanContribution)});

                    points.exit().remove();

    // HISTOGRAMS

    var demContr = txData.map(function (i) {return i.democratContribution});

    var histogram = d3.layout.histogram()
                             .bins(x.ticks())
                             (demContr);

    histScale = d3.scale.linear()
                        .domain([0, d3.max(histogram, function (d) { return d.y; })])
                        .range([0, height/5])
                        .nice();

    var bars = svg.selectAll(".bar")
                  .data(histogram)
                  .enter().append("g")
                  .attr("class", "bar")
                  //.attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });

  console.log(histogram);

   bars.append("rect")
       .attr("x", 0)
       .attr("y", 0)
       .attr("width", 25)
       .attr("height", function (d) { return histScale(d.y)});

  

    // REGRESSION LINE
  }
</script>
