 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boeing Incentives</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }

    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-size: 11px;
    }

    .label {
      font-weight: 700;
    }

    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .5;
    }

    .point.filtered {
      opacity: .05;
    }

    .bar {
      fill: rgb(51, 122, 183);
    }

    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Boeing Incentives</h1>
    <p>Federal and state incentives by location and year.</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="location">Location: </label>
      <select id="location">
        <option value="California">California</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
        <option value="Illinois">Illinois</option>
        <option value="Maryland">Maryland</option>
        <option value="Missouri">Missouri</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="South Carolina">South Carolina</option>
        <option value="United States">United States</option>
        <option value="Utah">Utah</option>
        <option value="Washington">Washington</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    location: 'all'
  };

  var svg, x, y;

  var margin = { top: 15, right: 15, bottom: 30, left: 45 };

  var width = 640 - margin.right - margin.left;
  var height = 400 - margin.top - margin.bottom;

  // FETCH DATA

  d3.json('data.json', function (error, json) {
    if (error) { throw error; }

    data = json;

    setup();
    update();
  });

  function setup() {
    // SVG

    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    // SCALES

    x = d3.scale.linear()
      .domain(d3.extent(data, function (a) {return a.year; }))
      .range([0, width])
      .nice();

    y = d3.scale.linear()
      .domain(d3.extent(data, function (a) {return a.value; }))
      .range([height, 0])
      .nice();

    // AXES


     var xAxis = d3.svg.axis()
                   .scale(x)
                   .orient("bottom");
 
     svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height) + ")")
        .call(xAxis)
       
        .append("text")
        .attr("x", 1998)
        .attr("y", 2015)
        .attr("dy", ".9em")
        .style("text-anchor", "start")
        .text("Year");
 
     var yAxis = d3.svg.axis()
                   .scale(y)
                   .tickSize(width)
                   .orient("right")
                   .ticks(8);
 
     svg.append("g")
        .attr("class", "y axis")
        .attr("transform","translate(0,0)")
        .call(yAxis)
 
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", 666)
        .attr("y", 8700000000)
        .attr("dy", ".9em")
        .style("text-anchor", "start")
        .text("Amount of Incentive");
 
       var gy = svg.append("g")
                   .attr("class", "y axis")
                   .call(yAxis);
 
       gy.selectAll("g").filter(function(a) {return a;})
         .classed("minor", true);
 
       gy.selectAll("text")
         .attr("x", 666)
         .attr("dy", 8700000000);

      var formatNumber = d3.format(".0f");
  
      var xAxis = d3.svg.axis()
                    .scale(x)
                    .tickFormat(formatCurrency)
                    .tickSize(height)
                    .orient("bottom"); 
  
      svg.append("g")
         .attr("class", "x axis")
         //.attr("transform", "translate(0," + (height) + ")")
         .call(xAxis)
        
         .append("text")
         .attr("x", 250)
         .attr("y", 580)
         .style("text-anchor", "start")
         .text("Year");
  
      var gx = svg.append("g")
                  .attr("class", "x axis")
                  .call(xAxis);
  
      gx.selectAll("g").filter(function(a) {return a;})
        .classed("minor", true);
  
      var yAxis = d3.svg.axis()
                    .scale(y)
                    .tickSize(width)
                    .orient("right");
  
      svg.append("g")
         .attr("class", "y axis")
         .attr("transform","translate(0,0)")
         .call(yAxis)
  
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("x", -300)
         .attr("y", -60)
         .attr("dy", ".9em")
         .style("text-anchor", "start")
         .text("");
  
      var gy = svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis);
  
        gy.selectAll("g").filter(function(a) {return a;})
          .classed("minor", true);
  
        gy.selectAll("text")
          .attr("x", -30)
          .attr("dy", -4);
  
        function formatCurrency(d) {
          var s = formatNumber(d / 1e3);
          return d === x.domain()[1]
          ? "$";
        }
  

    // EVENT HANDLERS

    d3.select('#location').on('change', function () {
      options.location = d3.event.target.value;
      update();
    });
  }

  function update() {
    // TRANSFORM
    txData = data.slice();

    if (options.location !== 'all') {
      var locationrange = options.location.split('-');
      txData = txData.filter(function (d) {
        return d.location >= locationrange[0] && d.location <= locationrange[1];
      });
    }

    // SCATTERPLOT

    var points = svg.selectAll('.point')
      .data(txData);

    points.enter().append('circle')
      .attr('class', 'point')
      .attr('r', 5);

    points
      .attr('cx', function (d) { return x(d.year); })
      .attr('cy', function (d) { return y(d.value); });

    points.exit().remove();

    // HISTOGRAMS

    // REGRESSION LINE
  }
</script>
</body>
</html>
