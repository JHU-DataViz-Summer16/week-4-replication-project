<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 4: Replication Project (Brad Matheson)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }

    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-size: 11px;
    }

    .label {
      font-weight: 700;
    }

    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .5;
    }

    .point.filtered {
      opacity: .05;
    }

    .bar {
      fill: rgb(51, 122, 183);
    }

    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Week 4: Replication Project</h1>
    <p>Comparing congressional candidate partisanship to district partisanship</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="party">Party: </label>
      <select id="party">
        <option value="all">All</option>
        <option value="rep">Republican</option>
        <option value="dem">Democrat</option>
        <option value="oth">Other</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    party: 'all'
  };

  var svg, x, y;

  var margin = { top: 15, right: 15, bottom: 30, left:45 };

  var width = 640 - margin.right -  margin.left;;
  var height = 400 - margin.top - margin.bottom;

  // FETCH DATA

  d3.json('data.json', function (error, json){
    // Call back function
    if (error) { throw error; }

    data = json;

    setup();
    update();
  });

  function setup( ) {

    // SVG

    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform','translate(' + margin.left + ',' + margin.top + ')');

    // SCALES

    x = d3.scale.linear()
      .domain([d3.min(data,function (d){ return d.cfScore;}), d3.max(data, function (d){ return d.cfScore; } )])
        .range([0,width])
        .nice();

    y = d3.scale.linear()
      .domain(d3.extent(data, function (d){ return d.distPart; } ))
      .range([height,0])
      .nice();    

    // AXES

    var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom");

    svg.append("g")
      .attr("class","axis")
      .attr("transform", "translate(0," + (height) + ")")
      .call(xAxis);

    var yAxis = d3.svg.axis()
                .scale(y) 
                .orient("left")

    svg.append("g")
      .attr("class","axis")
      .attr("transform","translate(0,0)")
       .call(yAxis);


    // EVENT HANDLERS

    d3.select('#party').on('change', function () {
      options.party = d3.event.target.value;
      update();
    });
  }

  function update() {
    // TRANSFORM
    txData = data.slice();

    if (options.party !== 'all') {
      var party = options.party;
      txData = txData.filter(function (d) {
        return d.party === party;
      });
    }

console.log(party)

    // SCATTERPLOT
    var points = svg.selectAll('.point')
      .data(txData);

    points.enter().append('circle')
      .attr('class', 'point')
      .attr('r', 5)

    points
      .attr('cx', function (d){return x(d.cfScore) ;})
      .attr('cy', function (d){return y(d.distPart) ;});

    points.exit().remove();

    // HISTOGRAMS

    // REGRESSION LINE
  }
</script>
</body>
</html>
