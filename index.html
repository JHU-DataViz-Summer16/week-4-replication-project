<div class="main section">
  <div class="col-sm-6">
    <div id="chart"></div>

<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    state: 'all',
    region: 'all',
  };
  var svg, x, y, svg2, x2, y2;
  var margin = { top: 15, right: 15, bottom: 40, left: 80 };
  var width = 500 - margin.right - margin.left;
  var height = 500 - margin.top - margin.bottom;
  // FETCH DATA
  d3.json('data.json', function (error, json) {
    if (error) { throw error; }
    data = json;
    setup();
    update();
  });
  

  function setup() {    

    // SVG 1
    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    //SVG 2
     svg2 = d3.select('#chart2')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
  
    // SCALES 1
    x = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.PovertyRate/100; })])
      .range([0, width])
      .nice();
    y = d3.scale.linear()
      .domain(d3.extent(data, function (d) { return d.rate; }))
      .range([height, 0])
      .nice();

    rscale = d3.scale.sqrt()
      .domain([0, d3.max(data, function (d) {return d.Pop; })])
      .range([2,10]);

     // SCALES 2
    x2 = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.MedianIncome; })])
      .range([0, width])
      .nice();

    var binnum = x.ticks().length-1;
       

    // AXES
    var padding=0
    var axispadding=50
    var xaxispadding=35


    //Chart 1 Axes
    var xAxis = d3.svg.axis()
      .tickSize(-height,0)
      .scale(x)
      .orient("bottom")
      .ticks(10,"%");

    var yAxis = d3.svg.axis()
      .orient("left")
      .tickSize(-width)
      .scale(y)
      .ticks(10);
    
    var gx = svg.append("g")
      .attr("class","y axis")
      .attr("transform","translate(0,"+ height + ")")
      .call(xAxis)
      ;

    var gy = svg.append("g")
      .attr("class","y axis")
      .attr("transform","translate("+ padding + ",0)")
      .call(yAxis)
      ;

    svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (-axispadding) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
      .text("Arrests per 100,000 people");

   svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (width/2) +","+(height+(xaxispadding))+")")  // centre below axis
      .text("Poverty Rate");

    //chart2 Axes

    var xAxis2 = d3.svg.axis()
      .scale(x2)
      .tickSize(-height)
      .orient("bottom")
      .ticks(10,"$,.0s");

    var yAxis2 = d3.svg.axis()
      .scale(y)
      .tickSize(-width)
      .orient("left")
      .ticks(10);
    
    svg2.append("g")
      .attr("class","y axis")
      .attr("transform","translate(0,"+ height + ")")
      .call(xAxis2);

    svg2.append("g")
      .attr("class","y axis")
      .attr("transform","translate("+ padding + ",0)")
      .call(yAxis2)
      ;

    svg2.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (-axispadding) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
      .text("Arrests per 100,000 people");

    svg2.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (width/2) +","+(height+(xaxispadding))+")")  // centre below axis
      .text("Median Income");

    // EVENT HANDLERS
    d3.select('#year-range').on('change', function () {
      options.state = d3.event.target.value;
      options.region = 'all';
      console.log(xAxis.ticks());
      update();
    });

    d3.select('#region-select').on('change', function () {
      options.region = d3.event.target.value;
      options.state = 'all';
      update();
    });
  }

  function customAxis(g) {
  g.selectAll("text")
      .attr("x", 4)
      .attr("dy", -4);
}

  function update() {
    // TRANSFORM
    txData = data.slice();
    if (options.state !== 'all') {
      var state = options.state;
      txData = txData.filter(function (d) {
        return d.Abbr === state;
      });
    }
    if (options.region !== 'all') {
      var region = options.region;
      txData = txData.filter(function (d) {
        return d.Region === region;
      });
    }


        // HISTOGRAM X
     var hist = d3.layout.histogram()
      .bins(x.ticks())
      .value(function (d) {return d.PovertyRate/100;})
      (txData);


    var hy = d3.scale.linear()
      .domain([0, d3.max(hist, function (d) { return d.length; })])
      .range([0, height/5]);

    var bar = svg.selectAll('.bar')
      .data(hist)

    var barWidth = x(hist[0].dx)+1;
    console.log(hist[0].dx);
    console.log(barWidth);

    bar
      .enter().append('rect')
      .attr('class', 'bar')
      .attr('width', barWidth )
      .attr('x', function (d) {return x(d.x);})

    bar
      .transition().duration(1000).delay(150)
      .attr('height', function (d) {return hy(d.length);})  //y scale
      .attr('y', function (d) {return height - hy(d.length);});

        // HISTOGRAM Y
     var yhist = d3.layout.histogram()
      .bins(y.ticks())
      .value(function (d) {return d.rate;})
      (txData);   

      console.log(yhist);

      //horizontal histogram scale
     var hx = d3.scale.linear()
      .domain([0, d3.max(yhist, function (d) { return d.length; })])
      .range([0, height/5]);


    var ybar = svg.selectAll('.ybar')
      .data(yhist)

      console.log(yhist[0].dx);

    //this is coming out way too big. dx for yhist is 2000, which is the correct value. The way I understand this syntax is that its converting that 2000 to a pixel value to fit along my earlier defined y scale.  
    var ybarHeight = y(yhist[0].dx)+1;

    console.log(ybarHeight);


    //Positioning seems to be almost there, except its offset  
    ybar
      .enter().append('rect')
      .attr('class', 'ybar')
      .attr('height', ybarHeight )
      .attr('y', function (d) {return y(d.x);});
     

    ybar
      .transition().duration(1000).delay(150)
      .attr('width', function (d) {return hx(d.length);})  //y scale
      .attr('x', 0);


    //No second histogram yet. Will work on converting to the constructor pattern.
     

    // SCATTERPLOT
    var points = svg.selectAll('.point')
      .data(txData);

    points.enter().append('circle')
      .attr('class', 'point');

    points
      .attr('cx', function (d) { return x(d.PovertyRate/100); })
      .attr('cy', function (d) { return y(d.rate); })
      .attr('r', function (d) { return rscale(d.Pop); });
    points.exit().remove();

    //2nd Scatterplot
     var points2 = svg2.selectAll('.point2')
      .data(txData);

    points2.enter().append('circle')
      .attr('class', 'point2');

    points2
      .attr('cx', function (d) { return x2(d.MedianIncome); })
      .attr('cy', function (d) { return y(d.rate); })
      .attr('r', function (d) { return rscale(d.Pop); });
    points2.exit().remove();



   
    }

  
    
    
   

    // REGRESSION LINE
  
</script>
