<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 6#: Federal Procurement Procurement Data System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }

    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }

    svg {
      font:16px sans-serif;
      display: block;
      margin: 0 auto;
    }

    .axis path, 
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: ,bold,sans-serif;
      font-size: 11px;
    }

    .label {
      font-weight: 900;
    }

    .bar  {
      fill:blue;
    }
    
    .bar:hover{
      fill:#337ab7;
    }
    
    .tooltip {
      padding:.5em 1 em;
      background: rgba(0,0,0, .75);
      color: white;
      font-size: 13px;
      font-weight:700;
      line-height: 1;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Week 4: Federal Procurement Data System</h1>
    <p>Showing largest Federal contracts. Large dollar contracts do not constitute the largest percentage of total contract revenue</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">

      <select id="state-filter">

         <option value="DELAWARE">Delaware</option>
         <option value="FLORIDA">Florida</option>
         <option value="GEORGIA">Georgia</option>
         <option value="HAWAII">Hawaii</option>
         <option value="IDAHO">Idaho</option>
         <option value="ILLINOIS">Illinois</option>
         <option value="INDIANA">Indiana</option>
         <option value="IOWA">Iowa</option>
         <option value="KANSAS">Kansas</option>
         <option value="KENTUCKY">Kentucky</option>
         <option value="LOUISIANA">Louisiana</option>
         <option value="MAINE">Maine</option>
         <option value="MARYLAND">Maryland</option>
         <option value="MASSACHUSETTS">Massachusetts</option>
         <option value="MICHIGAN">Michigan</option>
         <option value="MINNESOTA">Minnesota</option>
         <option value="MISSISSIPPI">Mississippi</option>
         <option value="MISSOURI">Missouri</option>
         <option value="MONTANA">Montana</option>
         <option value="NEBRASKA">Nebraska</option>
         <option value="NEVADA">Nevada</option>
         <option value="NEW HAMPSHIRE">New Hampshire</option>
         <option value="NEW JERSEY">New Jersey</option>
         <option value="NEW MEXICO">New Mexico</option>
         <option value="NEW YORK">New York</option>
         <option value="NORTH CAROLINA">North Carolina</option>
         <option value="NORTH DAKOTA">North Dakota</option>
         <option value="OHIO">Ohio</option>
         <option value="OKLAHOMA">Oklahoma</option>
         <option value="OREGON">Oregon</option>
         <option value="PENNSYLVANIA">Pennsylvania</option>
         <option value="RHODE ISLAND">Rhode Island</option>
         <option value="SOUTH CAROLINA">South Carolina</option>
         <option value="SOUTH DAKOTA">South Dakota</option>

      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart1"></div>
    <div id="chart2"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/d3-tip@0.6.7/index.js"></script>
<script>
  var data = [];
  var options = {
    State: 'all'
  };

  var margin = {top:15, right:20, bottom:120, left:130};

  var width= 800 - margin.left - margin.right;
  var height= 640 - margin.top - margin.bottom;

  var binCount =10;

  // FETCH DATA

  d3.json('data.json',function(error,json){
    if (error){throw error;}

    data=json;

    var charts = [
      new Chart('#chart1', 'Percent_Total_Revenue','Annual_Contract_Revenue'),
      new Chart('#chart2', 'Percent_Total_Revenue',' Annual_Contract_Revenue')
      ];
  
    // EVENT HANDLERS

  d3.select('#state-filter').on('change', function () {
    options.State = d3.event.target.value;
    charts.forEach(function (chart){chart.update(); });
  });
 }); 

  function Chart(selector, variable, title) {
    var chart =this;

    chart.variable =variable
  
    chart.svg = d3.select(selector)
        .append('svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
      
      chart.x = d3.scale.linear()
        .domain([0, d3.max(data, function (d) { return d[variable]; })])
        .rangeRound([0, width])
        .nice();
      
      var xAxis = d3.svg.axis()
        .scale(chart.x)
        .ticks(binCount)
        .tickFormat(d3.format('.0%'))
        .orient('bottom');
      
      chart.svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + (height) + ')')
        .call(xAxis)
        .append('text')
        .attr('class', 'label')
        .attr('dy', '.71em')
        .attr('y', 25)
        .attr('x', width / 2)
        .style('text-anchor', 'middle')
        .text(title);
      
      chart.tooltip = d3.tip()
        .attr('class', 'tooltip')
        .offset([-6, 0])
        .html(function(d) { return d.length + ' months'; });
      
      chart.tooltip(chart.svg);
      
      chart.update();
    }
    Chart.prototype.update = function () {
      var chart = this;

      txData = data.slice();
    
    
      if (options.State !== 'all') {
        txData = txData.filter(function(d) {return d.State === options.State;
        });
    }
    var hist = d3.layout.histogram()
      .value(function (d) { return d[chart.variable]; })
      .bins(chart.x.ticks(binCount))
      (txData);
    
    var y = d3.scale.linear()
      .domain([0, d3.max(hist, function (d) { return d.length; })])
      .range([0, height]);
    
    var barWidth = chart.x(hist[1].x) - chart.x(hist[0].x) + 1;
    
    var bars = chart.svg.selectAll('.bar')
      .data(hist);

    bars.enter().append('rect')
      .attr('class', 'bar')
      .attr('x', function (d) { return chart.x(d.x); })
      .attr('width', barWidth)
      .attr('y', height)
      .attr('height', 0)
      .on('mouseover', chart.tooltip.show)
      .on('mouseout', chart.tooltip.hide);
    // ALL
    bars
      .transition().duration(150).delay(function (d, i) { return i * 50; })
      .attr('y', function (d) { return height - y(d.length); })
      .attr('height', function (d) { return y(d.length); });
  };
</script>
</body>
</html>
