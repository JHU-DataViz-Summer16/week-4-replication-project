<script>
  var data = [];
  var options = {
    State: 'all'
  };

  var svg, x, y;

  var margin = {top:15, right:20, bottom:120, left:130}
    padding = {top: 40, right: 75, bottom: 30, left:125};


  var width= 800 - margin.left - margin.right;
  var height= 640 - margin.top - margin.bottom;

  // FETCH DATA

  d3.json('data.json',function(error,json){
    if (error){throw error;}

    data=json;

    setup();
    update();
  });
  //call back function
console.log()
 
  function setup() {
    // SVG

  svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height',height + margin.top + margin.bottom)
      .style('background-color', 'tan')
      .append('g')
      .attr('transform','translate(' + margin.left + ','+ margin.top + ')');

    // SCALES
    
    x = d3.scale.linear()
      .domain([0,d3.max(data, function(d){return d.Percent_Total_Revenue;})])
      .range([0,width])
      .nice();
    
    y = d3.scale.linear()
      .domain(d3.extent(data, function(d){return d.Annual_Contract_Revenue;}))
      .range([height,0])
      .nice();  

    // AXES

  formatAxis = d3.format(".00%");
  
  var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(-height)
    .orient("bottom")
    .tickFormat(formatAxis);
    

  var ticks =x.ticks(10),
    tickFormat = x.tickFormat(5, '+%'); 

  var gx = svg.append('g')
    .attr("class", "axis")
    .attr("transform", "translate(0," + (505) + ")")
    .call(xAxis);
  
  gx.selectAll("g").filter(function(d) { return d;})
    .classed("minor", true); 
  
  gx.selectAll("text")
    .attr('x', 0)
    .attr('y', 47);
  
 gx.append("text")
    .attr('x', 200)
    .attr('y', 30)
    .style("text-anchor", "bottom")
    .text("Contract Spend (in % Contribution)"); 

  var formatPercent = d3.format(".0%");

  var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(-width)
    .orient('left')
    .ticks (10); 

  var gy = svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + (0) + ")")
      .call(yAxis);

  gy.selectAll("g").filter(function(d) { return d;})
      .classed("minor", true);
 
  gy.selectAll("text") 
        .attr("x", -10)
        .attr("y", 1);
 
  gy.append("text")
    .attr("y", -100)
    .attr("x", -250)
    .attr("transform", "rotate(270)")
    .style("text-anchor", "middle")
    .text("Contract Revenue");

    // EVENT HANDLERS

  d3.select('#state-filter').on('change', function () {
    options.State = d3.event.target.value;
    update();
  });
  }

  function update() {
    // TRANSFORM
    txData = data.slice();
    
    console.log(data);
    
    if (options.State !== 'all') {
      txData = txData.filter(function (d) {
        return d.State=== options.State; 
      });
    }
    // SCATTERPLOT
  var points=svg.selectAll('.point')
    .data(data);
    points.enter()
    .append('circle')
    .attr('class','point')
    .attr('r', 5);
    points
    .attr('cx', function(d) {return x(d. Percent_Total_Revenue);})
    .attr('cy', function(d) {return y(d. Annual_Contract_Revenue);});
   
    points.exit().remove();
    // HISTOGRAMS


    // REGRESSION LINE
  }
