<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 4: Replication Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }
    .header {
      background: linear-gradient(to bottom, #667F57 0%, #9ABF82 100%);
      color: white;
      padding: 1em 0 2em;
    }
    svg {
      display: block;
      margin: 0 auto;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #404040;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-size: 14px;
    }
    .label {
      font-weight: 700;
    }
    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .5;
    }
    .point.filtered {
      opacity: .05;
    }
    .bar {
      fill: rgb(51, 122, 183);
    }
    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Week 4: Replication Project</h1>
    <p>CPI vs. Federal Funds Interest Rate</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="year-range">Year range: </label>
      <select id="year-range">
        <option value="all">All (1954&ndash;2016)</option>
        <option value="1955-1971">1954&ndash;1971</option>
        <option value="1974-1984">1974&ndash;1984</option>
        <option value="1985-1992">1985&ndash;1992</option>
        <option value="1997-2007">1997&ndash;2007</option>
        <option value="2008-2016">2008&ndash;2016</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    yearRange: 'all'
  };
  var svg, x, y;
  var margin = { top: 15, right: 15, bottom: 100, left: 145 };
  var width = 850 - margin.right - margin.left;
  var height = 500 - margin.top - margin.bottom;
//    console.log("width", "height", width, height);
    
  // FETCH DATA
  d3.json('data-cpi.json', function (error, json) {
    if (error) { throw error; }
    data = json;
    setup();
    update();
  });
  function setup() {
    // SVG
    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
    // SCALES
    x = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.FEDFUNDS; })])
      .range([0, width])
      .nice();
    y = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.CPI; })])    
//      .range([height, 0])
      .range([height, 0])    
      .nice();
    // AXES
      
      
//      var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(10, '%');
      var xAxis = d3.svg.axis().scale(x).orient("bottom");      
      var yAxis = d3.svg.axis().scale(y).orient("left") ;   
//      console.log("yAxis", yAxis);
      
      svg.append('g')
          .attr('class', 'x axis')
          .call(xAxis)
          .attr('transform', 'translate(0,' + (height) + ')')
        .append('text')
          .attr('x', 10)
          .attr('y', 10)
          .text('Federal Funds Interest Rate')
      ;      
      
      svg.append('g')
          .attr('class', 'y axis')
          .call(yAxis)
        .append('text')
          .attr('transform', 'rotate(-90)')
          .attr('y', -70)
//        .style('text-anchor', 'end')
          .attr('x', -350)
          .text('Consumer Price Index, 1982-1984=100');           
      
      
      
    // EVENT HANDLERS
    d3.select('#year-range').on('change', function () {
      options.yearRange = d3.event.target.value;
      update();
    });
  }
  function update() {
    // TRANSFORM
    txData = data.slice();
//      console.log("tx", txData[0]);
    if (options.yearRange !== 'all') {
      var yearRange = options.yearRange.split('-');
      txData = txData.filter(function (d) {
        return d.Year >= yearRange[0] && d.Year <= yearRange[1];
      });
    }
    // SCATTERPLOT
    var points = svg.selectAll('.point')
      .data(txData);
    points.enter().append('circle')
      .attr('class', 'point')
      .attr('r', 5);
    points
      .attr('cx', function (d) { return x(d.FEDFUNDS); })
      .attr('cy', function (d) { return y(d.CPI); });
    points.exit().remove();
    // HISTOGRAMS
    // REGRESSION LINE
  }
</script>
</body>
</html>
