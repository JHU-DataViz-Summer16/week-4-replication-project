<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 4: Replication Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }

    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-size: 11px;
    }

    .label {
      font-weight: 700;
    }

    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .5;
    }

    .point.filtered {
      opacity: .05;
    }

    .bar {
      fill: rgb(51, 122, 183);
    }

    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Week 4: Replication Project</h1>
    <p>Let's build a complex interactive graphic.</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="categories">Categories: </label>
      <select id="categories">
        <option value="all">All Categories</option>
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Asian">Asian</option>
        <option value="Hispanic">Hispanic</option>
        <option value="Free-meal">Free Meal</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    categoryRange: 'all'
  };
  

  var svg, x, y;

  var margin = { top: 15, right: 15, bottom: 30, left: 45 } ; //spacing b/w svg and g

  var width = 640 - margin.right - margin.left;
  var height = 400 - margin.top - margin.bottom;

  // FETCH DATA

  d3.json('school_data.json', function(error, json) {
    if (error) { throw json;} //if error is defined, then don't do anything

    data = json;

    setup(); //must occur after fetching the data
    update();
  });

  function setup() {
    // SVG
   

    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');


 
    // SCALES

    x = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.Reading_proficient; })]) //finds highest value of reading scores
      .range([0, width])
      .nice();


    y = d3.scale.linear()
      .domain(d3.extent(data, function (d) { return d.Math_proficient; })) 
      .range([height, 0])
      .nice();

    // AXES

    // EVENT HANDLERS

    d3.select('#categories').on('change', function () {
      options.categoryRange = d3.event.target.value;
      update();
    });
  }

  function update() {
    // TRANSFORM
    schoolData = data.slice();

    if (options.categoryRange !== 'all') {
     // var categoryRange = options.categoryRange.split('');
      schoolData = schoolData.filter(function (d) {
      //  return d.Category >= categoryRange[0] && d.Category <= categoryRange[1];
          return d.Category === d3.event.target.value;
      });
    }


    // SCATTERPLOT

   // svg.selectAll('.point')
    //  .remove();

    var points = svg.selectAll('.point') //point is used instead of circles, in case different shapes are used
      .data(schoolData);

      //console.log(points)

      points.enter().append('circle')  //add points if points don't exist
        .attr('class', 'point')
        .attr('r', 5)

      points    //all points
        .attr('cx', function (d) { return x(d.Reading_proficient); })
        .attr('cy', function (d) { return y(d.Math_proficient); });

     points.exit().remove();

    // HISTOGRAMS

    // REGRESSION LINE
  }
</script>
</body>
</html>
