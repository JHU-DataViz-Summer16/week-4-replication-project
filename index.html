<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boeing Incentives</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .section {
      padding: 1em 0;
    }
    .header {
      background: linear-gradient(to bottom, #337ab7 0%, #135a97 100%);
      color: white;
      padding: 1em 0 2em;
    }
    svg {
      display: block;
      margin: 0 auto;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
    }
    .axis .minor line {
    stroke: #777;
    stroke-dasharray: 2,2;
    }
    
    .axis text {
      font-size: 11px;
    }
    .label {
      font-weight: 700;
    }
    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .5;
    }
    .point.filtered {
      opacity: .05;
    }
    .bar {
      fill: rgb(51, 122, 183);
      opacity: .3;
    }
    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Boeing Incentives</h1>
    <p>Federal and state incentives by location and year.</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="location">Location: </label>
      <select id="location">
        <option value="United States">United States</option>
        <option value="California">California</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
        <option value="Illinois">Illinois</option>
        <option value="Maryland">Maryland</option>
        <option value="Missouri">Missouri</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="South Carolina">South Carolina</option>
        <option value="Utah">Utah</option>
        <option value="Washington">Washington</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script>
  var data = [];
  var options = {
    location: 'all'
  };
  var svg, x, y;
  var margin = { top: 15, right: 15, bottom: 30, left: 90 };
  var width = 900 - margin.right - margin.left;
  var height = 500 - margin.top - margin.bottom;
  var binCount = 54
  var binCounty = 15
  // FETCH DATA
  d3.json('data.json', function (error, json) {
    if (error) { throw error; }
    data = json;
    var chart = new Chart();
  });
 function Chart() {
     var chart = this;
 
     chart.svg = d3.select('#chart1')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
    // SCALES
    chart.x = d3.scale.linear()
      .domain(d3.extent(data, function (a) {return a.year; }))
      .range([0, width])
      .nice();
    chart.y = d3.scale.linear()
      .domain(d3.extent(data, function (a) {return a.value; }))
      .range([height, 0])
      .nice();
    
    // AXES
    // format x axis
    var formatyears = d3.format("1000")
    // format y axis
    var formatmoney = d3.format("$1,000,000,000")
    //Define X axis
   
    var xAxis = d3.svg.axis()
             .scale(chart.x)
             .orient("bottom")
             .ticks(20)
             .tickSize(height + 15)
             .tickFormat(formatyears);
    //Define Y axis
    var yAxis = d3.svg.axis()
             .scale(chart.y)
             .tickSize(width)
             .tickFormat(formatmoney)
             .orient("right")
             .ticks(5);
   
    //Create X axis
    var gx = svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + height + ")")
          .append("text")
          .attr("x", width)
          .attr("y", 0)
          .style("text-anchor", "end")
          .text("Year");
    //Create y axis
  var gy = svg.append("g")
      .attr("transform", "rotate(-90)")
      .attr("class", "axis")
      .append("text")
      .style("text-anchor", "end")
      .text("Incentive Value") 
      .attr("x", -10)
      .attr("y", -10);
    var gy = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    gy.selectAll("g").filter(function(d) { return d; })
      .classed("minor", true);
    
    var gx = svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);
      
    gx.select('g').filter(function(d) { return d; })
        .classed("minor", true);
    gy.selectAll("text")
    .attr("x", 4)
    .attr("dy", -4);
      // EVENT HANDLERS
    d3.select('#location').on('change', function () {
      options.location = d3.event.target.value;
      chart.update();
    });
  }
  function update() {
    // TRANSFORM
    txData = data.slice();
    if (options.location !== 'all') {
       txData = txData.filter(function (d) {
        return d.location === options.location;
      });
    }
    // SCATTERPLOT
    var points = svg.selectAll('.point')
      .data(txData);
    points.enter().append('circle')
      .attr('class', 'point')
      .attr('r', 5);
    points
      .attr('cx', function (d) { return x(d.year); })
      .attr('cy', function (d) { return y(d.value); });
    points.exit().remove();
    // HISTOGRAMS
    var hist = d3.layout.histogram()
       .value(function (d) { return d.year; })
       .bins(x.ticks(binCount))
       (txData);
    var histy = d3.layout.histogram()
        .value(function (d) { return d.value; })
        .bins(y.ticks(binCounty))
    var hy = d3.scale.linear()
        .domain([0, d3.max(hist, function (d) { return d.length; })])
        .range([0, height]);
    var barWidth = x(hist[1].x) - x(hist[0].x) + 1;
    var bars = svg.selectAll('bar')
        .data(hist);
    bars.enter().append('rect')
      .attr('class', 'bar')
      .attr('x', function (d) { return x(d.x); })
      .attr('width', barWidth);
    
    bars 
      .attr('y', function (d) { return height - hy(d.length)/4; })
      .attr('height', function (d) { return hy(d.length)/4; });
    var barsy = svg.selectAll('bar')
        .data(hist);
    bars.enter().append('rect')
      .attr('class', 'bar')
      .attr('y', function (d) { return y(d.y); })
      .attr('width', barWidth);
    
    bars 
      .attr('y', function (d) { return height - hy(d.length); })
      .attr('height', function (d) { return hy(d.length); });
    // REGRESSION LINE
  }
</script>
</body>
</html>
