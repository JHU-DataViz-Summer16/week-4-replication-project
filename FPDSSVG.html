  var options = {

  };

  var svg, x,y;
  var margin={top:15, right:15,bottom:30, left:45};
  var width=640-margin.right-margin.left;
  var height=400-margin.top-margin.bottom;

  // FETCH DATA
  d3.json('FPDSNG.json',function(error,json){
    if (error){throw error;}
    data=json;
    setup();
    update();
  });//call back function

  function setup() {
    // SVG

    svg = d3.select('#chart')
      .append('svg')
      .attr('width',width+margin.right+margin.left)
      .attr('height',height+margin.top=margin.bottom)
      .append('g')
      .attr('transform','translate(' +margin.right= ','+ margin.top + ')');

    // SCALES
    x=d3.scale.linear()
      .domain([0,d3.max(data, function(d){return d.Annual_Contract_Revenue;})])
      .range([0,width])
      .nice();
    x=d3.scale.linear()
      .domain([0,d3.max(data, function(d){return d.Congressional_District;})])
      .range([height,0])
      .nice();
    // AXES

    // EVENT HANDLERS

    d3.select('#Contract_Date-range').on('change', function () {
      options.Contract_DateRange = d3.event.target.value;
      update();
    });
  }

  function update() {
    // TRANSFORM
    txData = data.slice();

    if (options.Contract_DateRange !== 'all') {
      var Contract_DateRange = options.Contract_DateRange.split('-');
      txData = txData.filter(function (d) {
        return d.Contract_Date >= Contract_DateRange[0] && d.Contract_Date <= Contract_DateRange[1];
      });
    }

    // SCATTERPLOT
  var points=svg.selectAll('point')
    .data(txData);

  points.enter().append('circle')
    .attr('class','point')
    .attr('r', 5)

   points 
    .attr('cx', function(d){return x(d.Annual_Contract_Revenue); })
    .attr('cy', function(d){return y(d.Congressional_District); });

  point.exit().remove();
    // HISTOGRAMS

    // REGRESSION LINE
  }
